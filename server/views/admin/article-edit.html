{%extends './layout.html' %} {% block title%} 文章编辑 {% endblock %} {% block content%}
<div class="container">
	<form>
		<input id="id" type="hidden" value="{{article.id}}" />
		<div class="form-group">
			<label name="title">文章标题</label>
			<input value="{{article.title}}" name="title" type="text" class="form-control" id="title" placeholder="请输入文章标题" />
		</div>
		<div class="form-group">
			<label name="body">文章内容</label>
			<textarea name="body" id="body" required="required" style="height: 500px;">{{article.body}}</textarea>
		</div>
		<button type="submit" class="btn btn-primary pull-right">保存</button>
	</form>
</div>
{% endblock %} {% block js%}
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js">
</script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js">
</script>
<script data-main="admin/article/edit" src="/public/common/main.js"></script>
{% endblock %}
</body>

</html>
