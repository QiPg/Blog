{% extends './layout.html' %} {% block title %} 首页 {% endblock %} {% block content%}

<div id="content" class="post-index">
	{% for article in articles%}
	<article class="post type-post status-publish format-standard hentry category-tea-words" style="opacity: 1;">
		<div class="article-wrap">
			<header class="entry-header">
				<h1>
                            <a href="/article/detail/{{article.id}}" rel="bookmark" class="post-title pjax" title="{{article.title}}">
                                 {{article.title}}								
                            </a>
               </h1>

			</header>

			<div class="entry-content">
				<p>
					<a href="/article/detail/{{article.id}}" class="post-title has-img-a pjax" title="{{article.title}}" rel="bookmark">
						<img src="{{article.cover}}">
					</a>
				</p>
				<p> {{article.body|raw()}}</p>
			</div>
			<p style="text-align: right;"><span style="color: #c2c2d6;">{{article.time.toISOString().substring(0,10)}}</span></p>
		</div>
	</article>
	{%endfor%} {% if total>9 %}
	<input type="hidden" id="total" value="{{total}}" />
	<div style="width: 140px;bottom: 0;position:absolute;margin: 0 auto;left: 50%;margin-left: -74px;"><button style="margin-right:10px ;" id="shangye">上一页</button ><button style="margin-left: 10px;" id="xiaye">下一页</button></div>
	{% endif %}
</div>

{% endblock %} {% block js %}
<script data-main="index/index" src="/public/common/main.js"></script>
{% endblock %}
