<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>{% block title%} {% endblock %}</title>
		<style>
			textarea {
				display: none!important;
			}
		</style>
		{% block css%} {% endblock %}
	</head>

	<body>

					<span class="icon-bar"></span>

			</div>

					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">

							<li>
